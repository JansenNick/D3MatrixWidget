<!doctype html>
<html>
    <head>
        <script type="text/javascript">
            // Redirect to unsupported browser page if opened from browser that doesn't support async/arrow functions
            try {
                eval("async () => {}");
            } catch (error) {
                var homeUrl = window.location.origin + window.location.pathname;
                var appUrl = homeUrl.slice(0, homeUrl.lastIndexOf("/") + 1);
                window.location.replace(appUrl + "unsupported-browser.html");
            }
        </script>
        <meta charset="utf-8">
        <title>Mendix - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css?637578145863855229">
        <link rel="stylesheet" href="css/login.css?637578145863855229">
        
        <link rel="manifest" href="manifest.webmanifest?637578145863855229" crossorigin="use-credentials">
        
    </head>
    <body>
        <div class="login-container">
            <form id="loginForm" class="login-form">
                <div class="login-logo"></div>
                <div id="loginMessage" class="alert alert-danger login-message"></div>
                <div class="form-group">
                    <label id="usernameLabel" for="usernameInput">User name</label>
                    <input id="usernameInput" class="form-control" type="text" placeholder="User name" autocorrect="off" autocapitalize="none">
                </div>
                <div class="form-group">
                    <label id="passwordLabel" for="passwordInput">Password</label>
                    <input id="passwordInput" class="form-control" type="password" placeholder="Password" autocorrect="off" autocapitalize="none">
                </div>
                <button id="loginButton" type="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>

        <script src="js/login_i18n.js?637578145863855229"></script>
        <script src="js/login.js?637578145863855229"></script>
    </body>
</html>
